<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cad</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <!--fontawesome-->
    <link rel="stylesheet" href="/assets/fonts/css/fontawesome.min.css" />
    <link rel="stylesheet" href="/assets/fonts/css/brands.min.css" />
    <link rel="stylesheet" href="/assets/fonts/css/solid.min.css" />
  </head>
  <body>
    <%-include('head.html')%>
    <div
      style="
        overflow: scroll;
        margin-top: 60px;
        margin-bottom: 80px;
        padding: 20px;
        word-break: keep-all;
        font-size: 50px;
        font-weight: bold;
        color: #1d1b20;
      "
    >
      <div style="margin-top: 30px"></div>

      <div id="enter" style="display: none">
        <p style="opacity: 100">터치 한번으로 인테리어를 가볍게</p>
      </div>

      <div id="btn" style="display: none" onclick="location.href='/request'">
        <img id="btn-img" src="/assets/img/main_btn.png" />
      </div>
    </div>
    <script src="/assets/jquery/jquery.min.js"></script>
    <%-include('footer.html')%>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
      $("#b1").css("opacity", "1");
      $("#enter").fadeIn("slow");
      $("#btn").fadeIn(2000);
      $("#btn").bind("touchstart", (e) => {
        $("#btn-img").css("opacity", 0.5);
      });
      $("#btn").bind("touchend", (e) => {
        $("#btn-img").css("opacity", 1);
      });
    </script>
  </body>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
    }
    .invert {
      filter: invert(100%);
    }
  </style>
</html>
